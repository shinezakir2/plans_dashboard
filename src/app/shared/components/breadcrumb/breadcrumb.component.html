<!-- start page title -->
<div class="row">
  <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent">
          <h4 class="mb-sm-0">{{ title | transloco }}</h4>
          <div class="page-title-right">
              <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item" *ngFor="let link of links" [ngClass]="{'active': link.active}">
                    <a *ngIf="!link.active" [href]="link.href">{{ link.name | transloco }}</a>
                    <span *ngIf="link.active">{{ link.name | transloco }}</span>
                  </li>
              </ol>
          </div>
      </div>
  </div>
</div>
<!-- end page title -->
